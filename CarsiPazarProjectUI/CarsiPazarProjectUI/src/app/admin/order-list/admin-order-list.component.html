<div class="container mt-5">
  <h4>Tüm Siparişler (Admin)</h4>

  <div *ngFor="let order of orders" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">
        Sipariş #{{ order.id }} – {{ order.user?.email || 'Kullanıcı' }}
      </h5>

      <p class="card-text">
        <strong>Tarih:</strong> {{ order.createdAt | date:'short' }}
      </p>
      <p class="card-text">
        <strong>Toplam:</strong> {{ order.totalPrice | currency:'TRY' }}
      </p>

      <div class="d-flex align-items-center mb-2">
        <strong class="me-2">Durum:</strong>
        <select [(ngModel)]="order.status" (change)="updateStatus(order.id, order.status)" class="form-select w-auto">
          <option *ngFor="let s of orderStatuses" [value]="s">{{ s }}</option>
        </select>
      </div>

      <button class="btn btn-sm btn-outline-danger" (click)="deleteOrder(order.id)">
        <i class="bi bi-trash"></i> Sil
      </button>

      <hr>
      
      <ul>
        <li *ngFor="let item of order.items">
          {{ item.productName }} x{{ item.quantity }} – {{ item.unitPrice | currency:'TRY' }}
        </li>
      </ul>
    </div>
  </div>
</div>

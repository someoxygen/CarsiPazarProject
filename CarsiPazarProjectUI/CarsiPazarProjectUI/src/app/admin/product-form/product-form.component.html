<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h3 class="mb-4 text-center">{{ isEditMode ? 'Ürünü Güncelle' : 'Yeni Ürün Ekle' }}</h3>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Ürün Adı</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Ürün adı">
        </div>

        <div class="mb-3">
          <label class="form-label">Açıklama</label>
          <textarea formControlName="description" rows="3" class="form-control" placeholder="Ürün açıklaması"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Fiyat (₺)</label>
            <input type="number" formControlName="price" class="form-control" placeholder="0.00">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Stok Adedi</label>
            <input type="number" formControlName="stock" class="form-control" placeholder="10">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Kategori</label>
          <input type="text" formControlName="category" class="form-control" placeholder="Kategori adı">
        </div>

        <div class="mb-3">
          <label class="form-label">Ürün Görseli</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)">
          <div *ngIf="uploadedImageUrl" class="mt-3">
            <img [src]="uploadedImageUrl" alt="Yüklenen görsel" class="img-thumbnail" width="200">
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">
          {{ isEditMode ? 'Güncellemeyi Kaydet' : 'Ürünü Kaydet' }}
        </button>
      </form>
    </div>
  </div>
</div>

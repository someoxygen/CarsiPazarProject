<div class="container mt-5">

  <!-- Ba≈ülƒ±k ve Sepete Git Butonu -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">üõçÔ∏è √úr√ºnler</h3>
    <button class="btn btn-outline-primary" (click)="goToCart()">
      <i class="bi bi-cart4 me-1"></i> Sepete Git
    </button>
  </div>

  <!-- √úr√ºn Kartlarƒ± -->
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card h-100 shadow-sm border-0">
        
        <!-- √úr√ºn G√∂rseli -->
        <img *ngIf="product.imageUrl"
             [src]="product.imageUrl"
             class="card-img-top"
             alt="√úr√ºn g√∂rseli"
             style="object-fit: cover; height: 200px; border-bottom: 1px solid #ddd;">
        
        <!-- Kart ƒ∞√ßeriƒüi -->
        <div class="card-body d-flex flex-column">
          
          <!-- √úr√ºn Bilgileri -->
          <h5 class="card-title mb-1">{{ product.name }}</h5>
          <p class="card-text text-muted small flex-grow-1">{{ product.description }}</p>
          <p class="fw-bold text-success">{{ product.price | currency:'TRY':'symbol-narrow' }}</p>

          <!-- Butonlar -->
          <div class="mt-auto">
            <button class="btn btn-sm btn-primary w-100 mb-2" (click)="addToCart(product.id)">
              <i class="bi bi-cart-plus me-1"></i> Sepete Ekle
            </button>

            <!-- Admin ƒ∞≈ülemleri -->
            <div *ngIf="authService.isAdmin()" class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-primary w-100" (click)="goToEdit(product.id)">
                <i class="bi bi-pencil"></i> D√ºzenle
              </button>
              <button class="btn btn-sm btn-outline-danger w-100" (click)="deleteProduct(product.id)">
                <i class="bi bi-trash"></i> Sil
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="cart?.items?.length > 0; else emptyCart">
  <h3 class="mb-4 text-center">üõí Sepetim</h3>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>√úr√ºn</th>
        <th style="width: 100px;">Adet</th>
        <th>Birim Fiyat</th>
        <th>Toplam</th>
        <th style="width: 60px;"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.product.name }}</td>
        <td>
          <input type="number"
                 [value]="item.quantity"
                 (change)="updateQuantity(item, $event)"
                 class="form-control form-control-sm"
                 min="1">
        </td>
        <td>{{ item.product.price | currency:'TRY' }}</td>
        <td>{{ item.product.price * item.quantity | currency:'TRY' }}</td>
        <td>
          <button class="btn btn-sm btn-outline-danger" (click)="removeItem(item.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <strong class="fs-5">Toplam: {{ total | currency:'TRY' }}</strong>
    <button class="btn btn-outline-danger" (click)="clearCart()">Sepeti Temizle</button>
  </div>

  <div class="text-end mt-3">
    <button class="btn btn-success px-4" (click)="goToPayment()">
      <i class="bi bi-credit-card"></i> Sipari≈üi Tamamla
    </button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="text-center mt-5">
    <h4>Sepetiniz bo≈ü.</h4>
    <button class="btn btn-primary mt-3" (click)="goToProducts()">Alƒ±≈üveri≈üe Ba≈üla</button>
  </div>
</ng-template>

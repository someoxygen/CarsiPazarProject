<div class="container mt-5">
  <h4>Sipariş Geçmişi</h4>

  <div *ngFor="let order of orders" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Sipariş #{{ order.id }}</h5>
      <p class="card-text"><strong>Tarih:</strong> {{ order.createdAt | date:'short' }}</p>
      <p class="card-text"><strong>Durum:</strong> {{ order.status }}</p>
      <p class="card-text"><strong>Toplam:</strong> {{ order.totalPrice | currency:'TRY' }}</p>

      <ul class="mb-3">
        <li *ngFor="let item of order.items">
          {{ item.productName }} x{{ item.quantity }} – {{ item.unitPrice | currency:'TRY' }}
        </li>
      </ul>

      <!-- ✅ Sipariş Detayına Git Butonu -->
      <a [routerLink]="['/orders', order.id]" class="btn btn-sm btn-outline-primary">
        Detay
      </a>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center mb-4">Kayıt Ol</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" formControlName="passwordHash" id="password" class="form-control" placeholder="Şifre">
        </div>
        <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
      </form>
    </div>
  </div>
</div>
